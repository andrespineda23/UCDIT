<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!--HOME SECTION START  -->
                    <section id="variable">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Nuevo Tipo Unidad</h2>
                                        <h3>Información</h3>
                                        <p>
                                            <strong>A continuación se muestra el formato de ingreso de la información:</strong>
                                            <br></br>
                                            NOMBRE - Longitud (Min. 4 - Max. 45). Ejemplo: <strong><h:outputText value=" Tipo Unidad Prueba" /></strong>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" action="#{controllerRegistrarTipoUnidad.cancelarRegistroTipoUnidad()}" actionListener="#{controllerAdministrarTipoUnidad.buscarTipoUnidadsRegistrador()}" immediate="true" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <fieldset>
                                        <legend class="text-info">Datos Basicos</legend>
                                        <div class="form-group">
                                            <strong><h:outputText value="Nombre Tipo Unidad*"/></strong>
                                            <h:inputText maxlength="45" value="#{controllerRegistrarTipoUnidad.nuevoNombre}" disabled="#{controllerRegistrarTipoUnidad.activarCasillas}" required="true" class="form-control" id="nuevoNombre" requiredMessage="El campo Nombre es obligatorio.">
                                                <f:ajax event="blur" listener="#{controllerRegistrarTipoUnidad.validarNombreTipoUnidad()}" execute="nuevoNombre" render="nuevoNombre msnNombre" />
                                            </h:inputText>
                                            <h6><h:message id="msnNombre" for="nuevoNombre" style="color: red"/></h6>
                                        </div>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                    </fieldset>
                                    <hr class="intro-divider"/>
                                    <div class="row col-md-12">
                                        <div class="text-center">
                                            <h5>
                                                Resultados del Formulario
                                            </h5>
                                            <strong>
                                                <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerRegistrarTipoUnidad.mensajeFormulario}" style="color: #{controllerRegistrarTipoUnidad.colorMensaje}}"/>
                                            </strong>
                                        </div>
                                        <br></br>
                                    </div>
                                    <hr class="intro-divider"/>
                                    <div class="right pull-right">
                                        <h:commandButton value="Registrar" disabled="#{controllerRegistrarTipoUnidad.activarAceptar}" actionListener="#{controllerRegistrarTipoUnidad.registrarNuevoTipoUnidad()}" class="btn btn-success" >
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                        <span></span>
                                        <span></span>
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerRegistrarTipoUnidad.cancelarRegistroTipoUnidad()}" actionListener="#{controllerAdministrarTipoUnidad.buscarTipoUnidadsRegistrador()}" immediate="true">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                        <span></span>
                                        <span></span>
                                        <h:commandButton value="Limpiar" class="btn btn-info" disabled="#{controllerRegistrarTipoUnidad.activarLimpiar}" actionListener="#{controllerRegistrarTipoUnidad.cambiarActivarCasillas()}" >
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
