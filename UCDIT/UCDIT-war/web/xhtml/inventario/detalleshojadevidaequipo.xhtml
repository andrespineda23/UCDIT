<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!--HOME SECTION START  -->
                    <section id="inventario">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Modificar Registro Hoja de Vida</h2>
                                        <h3>Información</h3>
                                        <p>
                                            <strong>A continuación se muestra el formato de ingreso de la información:</strong>
                                            <br></br>
                                            DESCRIPCIÓN - Longitud (Min. 4 - Max. 250). Ejemplo: <strong><h:outputText value=" Reparación del equipo" /></strong>
                                            <br></br>
                                            FECHA - Formato (dd/mm/yyyy). Ejemplo: <strong><h:outputText value=" 11/11/2015a" /></strong>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                            <br></br>
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" action="#{controllerDetallesHojaDeVidaEquipo.cancelarRegistroHojaDeVida()}" actionListener="#{controllerHojaDeVidaEquipo.buscarHojaDeVidaEquipo(controllerDetallesHojaDeVidaEquipo.hojaDeVidaEditar.equipotecnologico.idequipotecnologico)}" immediate="true" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <fieldset>
                                        <legend class="text-info">Datos Basicos</legend>
                                        <div class="form-group">
                                            <strong><h:outputText value="Descripción*"/></strong>
                                            <h:inputText maxlength="250" value="#{controllerDetallesHojaDeVidaEquipo.editarDescripcion}"  required="true" class="form-control" id="editarDescripcion" requiredMessage="El campo Descripcion es obligatorio.">
                                                <f:ajax event="blur" listener="#{controllerDetallesHojaDeVidaEquipo.validarDescripcionHojaVida()}" execute="editarDescripcion" render="editarDescripcion msnDescripcion" />
                                            </h:inputText>
                                            <h6><h:message id="msnDescripcion" for="editarDescripcion" style="color: red"/></h6>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha*"/></strong>
                                            <div class="input-group">
                                                <h:inputText maxlength="10" value="#{controllerDetallesHojaDeVidaEquipo.editarFecha}" readonly="#{controllerDetallesHojaDeVidaEquipo.fechaDiferida}"  required="true" class="form-control" id="editarFecha" requiredMessage="El campo Fecha es obligatorio.">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    <f:ajax event="blur" listener="#{controllerDetallesHojaDeVidaEquipo.validarFechaHojaVida()}" execute="editarFecha" render="editarFecha msnFecha" />
                                                </h:inputText>
                                                <span class="input-group-addon">
                                                    <h:outputText value="Fecha Actual"/>
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                    <h:selectBooleanCheckbox id="fechaDiferida" value="#{controllerDetallesHojaDeVidaEquipo.fechaDiferida}">
                                                        <f:ajax event="change" listener="#{controllerDetallesHojaDeVidaEquipo.validarFechaHojaVida()}" execute="fechaDiferida" render="@this msnFecha editarFecha" />
                                                    </h:selectBooleanCheckbox>
                                                </span>
                                            </div>
                                            <h6><h:message id="msnFecha" for="editarFecha" style="color: red"/></h6>
                                        </div>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                        <br></br>
                                    </fieldset>
                                    <hr class="intro-divider"/>
                                    <div class="row col-md-12">
                                        <div class="text-center">
                                            <h5>
                                                Resultados del Formulario
                                            </h5>
                                            <strong>
                                                <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerDetallesHojaDeVidaEquipo.mensajeFormulario}" style="color: #{controllerDetallesHojaDeVidaEquipo.colorMensaje}}"/>
                                            </strong>
                                        </div>
                                        <br></br>
                                    </div>
                                    <hr class="intro-divider"/>
                                    <div class="right pull-right">
                                        <h:commandButton value="Modificar" actionListener="#{controllerDetallesHojaDeVidaEquipo.registrarModificacionHojaDeVida()}" class="btn btn-success" >
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                        <span></span>
                                        <span></span>
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerDetallesHojaDeVidaEquipo.cancelarRegistroHojaDeVida()}" actionListener="#{controllerHojaDeVidaEquipo.buscarHojaDeVidaEquipo(controllerDetallesHojaDeVidaEquipo.hojaDeVidaEditar.equipotecnologico.idequipotecnologico)}" immediate="true">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
