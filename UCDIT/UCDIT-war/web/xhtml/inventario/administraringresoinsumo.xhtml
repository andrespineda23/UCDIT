<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!--HOME SECTION START  -->
                    <section id="inventario">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Administraci√≥n de Ingresos Insumo</h2>
                                        <h3>Funciones</h3>
                                        <p>
                                            Por medio de la siguiente pagina usted puede tener el historial de ingreso relacionado al insumo detalle anterior.
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" actionListener="#{controllerDetallesInsumo.recibirIdInsumoDetalle(controllerAdministrarIngresoInsumo.idInsumo)}" action="#{controllerAdministrarIngresoInsumo.regresarPaginaDetalles()}" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div id="resultadosBusqueda" >
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>Ingresos Insumo Registrados - (Total : #{controllerAdministrarIngresoInsumo.cantidadRegistros})</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTable" var="item" 
                                                         styleClass="table table-condensed table-responsive" 
                                                         value="#{controllerAdministrarIngresoInsumo.listaIngresosInsumoTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Fecha"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.fechacompra}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    </h:outputText>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="# Factura"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.numerofactura}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Costo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.valorcompra}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Cantidad Ingresada"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.cantidad}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Insumo"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.insumo.nombreinsumo}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Proveedor"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.proveedor.nombreproveedor}"/>
                                                </h:column>
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerAdministrarIngresoInsumo.cargarPaginaAnteriorIngresoInsumo()}" disabled="#{controllerAdministrarIngresoInsumo.bloquearPagAntIngresoInsumo}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarIngresoInsumo.cargarPaginaSiguienteIngresoInsumo()}" disabled="#{controllerAdministrarIngresoInsumo.bloquearPagSigIngresoInsumo}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div><!--/.row-->
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
