<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!-- HEADER SECTION END-->
                    <!--HOME SECTION START  -->
                    <section id="proyecto">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Asociar Personal Interno a Proyecto</h2>
                                        <h3>Informaci√≥n</h3>
                                        <p>
                                            Por medio de esta pagina usted puede asociar nuevo personal al proyecto o si desea puede inactivar un usuario del proyecto
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" action="#{controllerAsociarPersonalAProyecto.cancelarRegistroProyecto()}" actionListener="#{controllerAdministrarProyecto.buscarProyectoRegistrador()}" immediate="true" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <fieldset>
                                        <legend class="text-info">Datos Basicos</legend>
                                        <div class="form-group">
                                            <strong><h:outputText value="Nombre Proyecto*"/></strong>
                                            <h:inputText value="#{controllerAsociarPersonalAProyecto.proyectoNombre}" disabled="true" class="form-control" id="proyectoNombre" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Descripcion*"/></strong>
                                            <h:inputText value="#{controllerAsociarPersonalAProyecto.proyectoDescripcion}" disabled="true"  class="form-control" id="proyectoDescripcion" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha Inicio*"/></strong>
                                            <h:inputText value="#{controllerAsociarPersonalAProyecto.proyectoFechaInicio}" disabled="true" class="form-control" id="proyectoFechaInicio" >
                                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Cliente*"/></strong>
                                            <h:inputText value="#{controllerAsociarPersonalAProyecto.proyectoCliente.nombrecliente}" disabled="true" class="form-control" id="proyectoCliente" >
                                            </h:inputText>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Supervisor*"/></strong>
                                            <h:inputText value="#{controllerAsociarPersonalAProyecto.proyectoSupervisor.persona.nombreApellido}" disabled="true" class="form-control" id="proyectoSupervisor" >
                                            </h:inputText>
                                        </div>
                                    </fieldset>
                                    <br></br>
                                    <fieldset>
                                        <legend class="text-info">Personal Interno Asociado al Proyecto</legend>
                                        <div class="row">
                                            <h:dataTable id="dataTable" var="item" 
                                                         styleClass="table table-condensed table-responsive" 
                                                         value="#{controllerAsociarPersonalAProyecto.listaPersonalAsociado}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre Personal Interno"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.personalinterno.persona.nombreApellido}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo Personal"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.personalinterno.tipopersonal.nombretipopersonal}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Estado"/>
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{item.estado}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </div>
                                    </fieldset>    
                                    <br></br>
                                    <br></br>
                                    <fieldset>
                                        <legend class="text-info">Personal Interno</legend>
                                        <div class="row">
                                            <h:dataTable id="dataTable2" var="item2" 
                                                         styleClass="table table-condensed table-responsive" 
                                                         value="#{controllerAsociarPersonalAProyecto.listaAsociacionPersonaProyecto}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre Personal Interno"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item2.personalInterno.persona.nombreApellido}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Tipo Personal"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item2.personalInterno.tipopersonal.nombretipopersonal}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Desea Asociar al Personal"/>
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{item2.activo}"/>
                                                </h:column>
                                            </h:dataTable>
                                        </div>
                                    </fieldset>    
                                    <hr class="intro-divider"/>
                                    <div class="row col-md-12">
                                        <div class="text-center">
                                            <h5>
                                                Resultados del Formulario
                                            </h5>
                                            <strong>
                                                <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerAsociarPersonalAProyecto.mensajeFormulario}" style="color: #{controllerAsociarPersonalAProyecto.colorMensaje}}"/>
                                            </strong>
                                        </div>
                                        <br></br>
                                    </div>
                                    <hr class="intro-divider"/>
                                    <div class="row">
                                        <div class="right pull-right">
                                            <h:commandButton value="Modificar"  actionListener="#{controllerAsociarPersonalAProyecto.registrarModificacionProyecto()}" class="btn btn-success" >
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                            <span></span>
                                            <span></span>
                                            <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerAsociarPersonalAProyecto.cancelarRegistroProyecto()}" actionListener="#{controllerDetallesProyecto.recibirIdProyectoDetalle(controllerAsociarPersonalAProyecto.idProyecto)}" immediate="true">
                                                <f:ajax execute="@form" render="form" />
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
