<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!--[if IE]>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
            <![endif]-->
        <!-- Favicon Icon -->
        <link rel="icon" href="../../assets/img/favicon2.ico" />
        <title>UCDIT</title>
        <!-- BOOTSTRAP CORE CSS -->
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
        <!-- ION ICONS STYLES -->
        <link href="../../assets/css/ionicons.css" rel="stylesheet" />
        <!-- FONT AWESOME ICONS STYLES -->
        <link href="../../assets/css/font-awesome.css" rel="stylesheet" />
        <!-- CUSTOM CSS -->
        <link href="../../assets/css/style.css" rel="stylesheet" />
        <!-- IE10 viewport hack  -->
        <script src="../../assets/js/ie-10-view-port.js"></script>
        <!-- HTML5 Shiv and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <h:form id="form">
            <!-- HEADER SECTION START-->
            <header id="header">
                <div class="container" >
                    <div class="row"  >
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 logo-wrapper">
                            <img src="../../assets/img/logo-universidad-central.png" alt="" />
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER SECTION END-->
            <!--HOME SECTION START  -->
            <section id="proyecto">
                <div class="overlay">       
                    <div class="container">
                        <div class="row text-center">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                <h2>Nuevo Equipo por Proyecto</h2>
                                <h3>Información</h3>
                                <p>
                                    <strong>A continuación se muestra el formato de ingreso de la información:</strong>
                                    <br></br>
                                    CANTIDAD MINUTOS - Longitud (Min. 1 - Max. 2). Ejemplo: <strong><h:outputText value=" 99" /></strong>
                                </p>
                                <div class="space"> </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <div class="space hidden-xs"> </div>
                                <h:commandButton value="Regresar" action="#{controllerRegistrarEquipoPorProyecto.cancelarRegistroProyecto()}" actionListener="#{controllerAdministrarEquipoPorProyecto.recibirIdProyecto(controllerRegistrarEquipoPorProyecto.idProyecto)}" immediate="true" class="btn btn-custom btn-two"/>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--HOME SECTION END  -->
            <!-- ABOUT SECTION START-->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <fieldset>
                                <legend class="text-info">Datos Basicos</legend>
                                <div class="form-group">
                                    <strong><h:outputText value="Proyecto*"/></strong>
                                    <h:inputText value="#{controllerRegistrarEquipoPorProyecto.nuevoProyecto.nombreproyecto}" readonly="true" disabled="true"  class="form-control" id="nuevoProyecto" />
                                </div>
                                <div class="form-group">
                                    <strong><h:outputText value="Minutos Usado*"/></strong>
                                    <h:inputText maxlength="2" value="#{controllerRegistrarEquipoPorProyecto.nuevoMinutos}" disabled="#{controllerRegistrarEquipoPorProyecto.activarCasillas}" required="true" class="form-control" id="nuevoMinutos" requiredMessage="El campo Minutos es obligatorio.">
                                        <f:ajax event="blur" listener="#{controllerRegistrarEquipoPorProyecto.validarMinutosProyecto()}" execute="nuevoMinutos" render="nuevoMinutos msnMinutos" />
                                    </h:inputText>
                                    <h6><h:message id="msnMinutos" for="nuevoMinutos" style="color: red"/></h6>
                                </div>
                                <div class="form-group">
                                    <strong><h:outputText value="Equipo Tecnologico*"/></strong>
                                    <h:selectOneMenu value="#{controllerRegistrarEquipoPorProyecto.nuevoEquipoTecnologico}"
                                                     class="form-control" disabled="#{controllerRegistrarEquipoPorProyecto.activarCasillas}"
                                                     id="nuevoEquipo">
                                        <f:selectItem itemLabel="Seleccione Registro" itemValue="null" />
                                        <f:selectItems value="#{controllerRegistrarEquipoPorProyecto.listaEquipoTecnologico}" var="tipo"
                                                       itemLabel="#{tipo.nombreequipo}" itemValue="#{tipo}"/>
                                        <f:converter converterId="ConverterGenerico" />
                                        <f:ajax event="change" listener="#{controllerRegistrarEquipoPorProyecto.validarEquipoProyecto()}" execute="nuevoEquipo" render="msnEquipo"/>
                                    </h:selectOneMenu>
                                    <h6><h:message id="msnEquipo" for="nuevoEquipo" style="color: red"/></h6>
                                </div>
                            </fieldset>
                            <br></br>  
                            <br></br>  
                            <br></br>  
                            <br></br>  
                            <br></br>  
                            <br></br>  
                            <hr class="intro-divider"/>
                            <div class="row col-md-12">
                                <div class="text-center">
                                    <h5>
                                        Resultados del Formulario
                                    </h5>
                                    <strong>
                                        <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerRegistrarEquipoPorProyecto.mensajeFormulario}" style="color: #{controllerRegistrarEquipoPorProyecto.colorMensaje}}"/>
                                    </strong>
                                </div>
                                <br></br>
                            </div>
                            <hr class="intro-divider"/>
                            <div class="right pull-right">
                                <h:commandButton value="Registrar" disabled="#{controllerRegistrarEquipoPorProyecto.activarAceptar}" actionListener="#{controllerRegistrarEquipoPorProyecto.registrarNuevoEquipoPorProyecto()}" class="btn btn-success" >
                                    <f:ajax execute="@form" render="form" />
                                </h:commandButton>
                                <span></span>
                                <span></span>
                                <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerRegistrarEquipoPorProyecto.cancelarRegistroProyecto()}" actionListener="#{controllerAdministrarEquipoPorProyecto.recibirIdProyecto(controllerRegistrarEquipoPorProyecto.idProyecto)}" immediate="true">
                                    <f:ajax execute="@form" render="form" />
                                </h:commandButton>
                                <span></span>
                                <span></span>
                                <h:commandButton value="Limpiar" class="btn btn-info" disabled="#{controllerRegistrarEquipoPorProyecto.activarLimpiar}" actionListener="#{controllerRegistrarEquipoPorProyecto.cambiarActivarCasillas()}" >
                                    <f:ajax execute="@form" render="form" />
                                </h:commandButton>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- ABOUT SECTION END-->   
            <!-- FOOTER SECTION START-->
            <footer>
                <div class="container">
                    <div class="row text-center">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            &#169; 2015 - Andrés Pineda | by <a href="https://www.facebook.com/AndresPineda.51" target="_blank"> Pineda Software </a> 
                        </div>
                    </div>
                </div>
            </footer>
            <!-- FOOTER SECTION END-->

            <!-- JAVASCRIPT FILES PLACED AT THE BOTTOM TO REDUCE THE LOADING TIME  -->
            <!-- CORE JQUERY  SCRIPTS -->
            <script src="../../assets/js/jquery-1.11.1.js"></script>
            <!-- BOOTSTRAP SCRIPTS  -->
            <script src="../../assets/js/bootstrap.js"></script>
            <!-- SCROLLING SCRIPTS PLUGIN  -->
            <script src="../../assets/js/jquery.easing.min.js"></script>
            <!-- CUSTOM SCRIPTS   -->
            <script src="../../assets/js/custom.js"></script>
        </h:form>
    </h:body>
</html>
