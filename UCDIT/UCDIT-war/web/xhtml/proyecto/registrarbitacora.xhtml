<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!--HOME SECTION START  -->
                    <section id="proyecto">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Registrar Evento Bitacora</h2>
                                        <h3>Información</h3>
                                        <p>
                                            <strong>A continuación se muestra el formato de ingreso de la información:</strong>
                                            <br></br>
                                            EVENTO - Longitud (Min. 4 - Max. 300). Ejemplo: <strong><h:outputText value=" Evento de prueba" /></strong>
                                            <br></br>
                                            FECHA EVENTO - Formato (dd/mm/yyyy). Ejemplo: <strong><h:outputText value=" 31/08/2015" /></strong>
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" action="#{controllerRegistrarBitacora.cancelarRegistroBitacoraProyecto()}" actionListener="#{controllerAdministrarBitacora.buscarBitacoraProyectoRegistrador(controllerRegistrarBitacora.idProyecto)}" immediate="true" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <fieldset>
                                        <legend class="text-info">Datos Basicos</legend>
                                        <div class="form-group">
                                            <strong><h:outputText value="Nombre Proyecto*"/></strong>
                                            <h:inputText value="#{controllerRegistrarBitacora.proyecto.nombreproyecto}" disabled="true" class="form-control" />
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Detalle Evento*"/></strong>
                                            <h:inputText maxlength="300" value="#{controllerRegistrarBitacora.nuevoEvento}" disabled="#{controllerRegistrarBitacora.activarCasillas}" required="true" class="form-control" id="nuevoEvento" requiredMessage="El campo Evento es obligatorio.">
                                                <f:ajax event="blur" listener="#{controllerRegistrarBitacora.validarEventoBitacoraProyecto()}" execute="nuevoEvento" render="nuevoEvento msnEvento" />
                                            </h:inputText>
                                            <h6><h:message id="msnEvento" for="nuevoEvento" style="color: red"/></h6>
                                        </div>
                                        <div class="form-group">
                                            <strong><h:outputText value="Fecha Evento*"/></strong>
                                            <div class="input-group">
                                                <h:inputText maxlength="10" value="#{controllerRegistrarBitacora.nuevoFechaEvento}" readonly="#{controllerRegistrarBitacora.fechaDiferida}" disabled="#{controllerRegistrarBitacora.activarCasillas}" required="true" class="form-control" id="nuevoFechaEvento" requiredMessage="El campo Fecha Evento es obligatorio.">
                                                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    <f:ajax event="blur" listener="#{controllerRegistrarBitacora.validarFechaEventoBitacoraProyecto()}" execute="nuevoFechaEvento" render="nuevoFechaEvento msnFechaEvento" />
                                                </h:inputText>
                                                <span class="input-group-addon">
                                                    <h:outputText value="Fecha Actual"/>
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                    <span></span>
                                                    <h:selectBooleanCheckbox id="fechaDiferida" value="#{controllerRegistrarBitacora.fechaDiferida}">
                                                        <f:ajax event="change" listener="#{controllerRegistrarBitacora.validarFechaEventoBitacoraProyecto()}" execute="fechaDiferida" render="@this msnFechaEvento nuevoFechaEvento" />
                                                    </h:selectBooleanCheckbox>
                                                </span>
                                            </div>
                                            <h6><h:message id="msnFechaEvento" for="nuevoFechaEvento" style="color: red"/></h6>
                                        </div>
                                    </fieldset>
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <br></br>  
                                    <hr class="intro-divider"/>
                                    <div class="row col-md-12">
                                        <div class="text-center">
                                            <h5>
                                                Resultados del Formulario
                                            </h5>
                                            <strong>
                                                <h:outputText id="mensajeFormulario" class="text-uppercase" value="#{controllerRegistrarBitacora.mensajeFormulario}" style="color: #{controllerRegistrarBitacora.colorMensaje}}"/>
                                            </strong>
                                        </div>
                                        <br></br>
                                    </div>
                                    <hr class="intro-divider"/>
                                    <div class="right pull-right">
                                        <h:commandButton value="Registrar" disabled="#{controllerRegistrarBitacora.activarAceptar}" actionListener="#{controllerRegistrarBitacora.registrarNuevoBitacoraProyecto()}" class="btn btn-success" >
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                        <span></span>
                                        <span></span>
                                        <h:commandButton value="Cancelar" class="btn btn-danger" action="#{controllerRegistrarBitacora.cancelarRegistroBitacoraProyecto()}" actionListener="#{controllerAdministrarBitacora.buscarBitacoraProyectoRegistrador(controllerRegistrarBitacora.idProyecto)}" immediate="true">
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>
                                        <span></span>
                                        <span></span>
                                        <h:commandButton value="Limpiar" class="btn btn-info" disabled="#{controllerRegistrarBitacora.activarLimpiar}" actionListener="#{controllerRegistrarBitacora.cambiarActivarCasillas()}" >
                                            <f:ajax execute="@form" render="form" />
                                        </h:commandButton>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- ABOUT SECTION END-->   
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
