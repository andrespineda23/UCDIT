<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>        
    </h:head>
    <h:body>
        <ui:composition template="/xhtml/templatepaginas.xhtml">
            <ui:define name="body">
                <h:form id="form">
                    <!-- HEADER SECTION END-->
                    <!--HOME SECTION START  -->
                    <section id="trabajo">
                        <div class="overlay">       
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12  contact-cover2" >
                                        <h2>Informes de Trabajo</h2>
                                        <h3>Funciones</h3>
                                        <p>
                                            Por medio de esta pagina usted puede consultar los informes de trabajo del personal interno de la UCDIT.
                                        </p>
                                        <div class="space"> </div>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Nuevo Evento" action="registrarinformepersonal" actionListener="#{controllerAdministrarInformePersonal.limpiarProcesoBusqueda()}" class="btn btn-custom btn-success"/>
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12  contact-cover2" >
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <div class="space hidden-xs"> </div>
                                        <h:commandButton value="Regresar" action="#{controllerAdministrarInformePersonal.paginaInicio()}" class="btn btn-custom btn-two"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!--HOME SECTION END  -->
                    <!-- ABOUT SECTION START-->
                    <section id="about">
                        <div class="container">
                            <div class="row">
                                <div id="resultadosBusqueda">
                                    <fieldset style="border: black;border-radius: 10px;">
                                        <h3><legend style="color: darkblue"><strong>Informes de Trabajo - (Total : #{controllerAdministrarInformePersonal.cantidadRegistros})</strong></legend></h3>
                                        <div class="row">
                                            <h:dataTable id="dataTable" var="item" 
                                                         styleClass="table table-condensed table-responsive" 
                                                         value="#{controllerAdministrarInformePersonal.listaInformePersonalTabla}">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Fecha Reporte"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.fechainforme}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Bogota" locale="es" />
                                                    </h:outputText>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Mes"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.mesinforme}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nombrearchivo}"/>
                                                </h:column>  
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Descargar"/>
                                                    </f:facet>
                                                    <h:commandLink value="Descargar" actionListener="#{controllerAdministrarInformePersonal.descargarInformePersonal(item.ubicacion)}"/>
                                                </h:column>
                                                <f:facet name="footer">
                                                    <nav>
                                                        <ul class="pager">
                                                            <li>
                                                                <h:commandLink value="Anterior" actionListener="#{controllerAdministrarInformePersonal.cargarPaginaAnteriorInformePersonal()}" disabled="#{controllerAdministrarInformePersonal.bloquearPagAntInformePersonal}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                            <li>
                                                                <h:commandLink value="Siguiente" actionListener="#{controllerAdministrarInformePersonal.cargarPaginaSiguienteInformePersonal()}" disabled="#{controllerAdministrarInformePersonal.bloquearPagSigInformePersonal}">
                                                                    <f:ajax execute="@form" render="form" />
                                                                </h:commandLink>
                                                            </li>
                                                        </ul>
                                                    </nav>
                                                </f:facet>
                                            </h:dataTable>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>  
        </ui:composition>
    </h:body>
</html>
